<div class="container mt-4">
    <form (ngSubmit)="postPosts()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="formData.title" name="title" placeholder="Add title" required />
        </div>
        <div class="form-group mt-3">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" [(ngModel)]="formData.content" name="content" rows="5" placeholder="Add content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>

<div class="container text-center">
    <div class="row grid-row" *ngFor="let post of posts">
        <div class="col">
            {{post.title}}
        </div>
        <div class="col">
            {{post.content}}
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" (click)="deletePosts(post.id)">Delete</button>
            <!-- <button type="button" class="btn">Base class</button> -->
        </div>
    </div>
</div>
